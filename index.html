<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="left-container">
          <div class="left-card">
            <img src="img/forest-mist.jpg" alt="Big forest with mist above">
            <div class="banner"> <img src="img/odin-owl.png">Odin</div>
            <div class="credit">Photo by <a href="https://unsplash.com/@filipz" target="_blank">Filip ZrnzeviÄ‡</a> in <a href="https://unsplash.com/" target="_blank">Unsplash</a>.</div>
          </div>
        </div>
        <div id="right-container">
            <div class="header">
              <div class="head-container">
                <div class="pholder">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            </div>

            <div class="form-card">
              <div clas="form-box">
                <form action="" method="get">
                  <div class="left-form">
                    <p>Let's do this!</p>
                    

                     <div class="first-name form">
                     <label for='fname'>First name</label>
                     <input type="text" id="fname" name="fname" placeholder="Your first name" required>
                    </div>

                     <div class="mail form">
                     <label for="email">E-mail</label>
                     <input type="email" id="email" name="email" placeholder="Yourmail@example.com" required>
                    </div>

                    <div class="password form">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password" required>  
                    </div>

                  </div>

                  <div class="right-form">
                    
                    <div class="last-name form">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname" placeholder="Your last name" required>
                    </div>

                    <div class="phone-number form">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Your phone number" required>
                    </div>

                    <div class="password form">
                    <label for="password2">Confirm password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm password" required>
                    </div>

                  </div>
                </form>
              </div>
            </div>
            <div class="footer">
            <div class="footer-box">
              <button type="button" class="btn">Create Account</button>
              <p>Already have an account ? <a href="#">Log in</a></p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
